<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVT Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: -3px;
      color: #e0e0e0;
    }
    .search-container {
      display: flex;
      flex-direction: row;
      border: 1px solid #333;
      border-radius: 25px;
      padding: 10px;
      max-width: 700px;
      width: 100%;
      background-color: #1e1e1e;
    }
    .search-container input {
      border: none;
      width: 100%;
      padding: 10px;
      outline: none;
      border-radius: 25px;
      background-color: #333;
      color: #e0e0e0;
    }
    .search-container button {
      border: none;
      background-color: transparent;
      cursor: pointer;
    }
    .search-icon i {
      color: #e0e0e0;
      font-size: 1.2em;
    }
    .links {
      margin-top: 20px;
      margin-left: 80px;
    }
    .links a {
      margin-right: 80px;
      color: #e0e0e0;
      text-decoration: none;
    }
    .links a:hover {
      color: #bb86fc;
    }
  </style>
</head>
<body>
  <h1>Homework</h1>
  <div id="haha"></div>

  <div class="search-container">
    <input type="text" placeholder="Enter URL and hit the icon on the right..." maxlength="50">
    <div class="search-icon">
      <i class="fas fa-search" onclick="getSite()"></i>
    </div>
  </div>

  <script>
    var haha = document.getElementById("haha");

    function lmao(){
      var lol = [
        'Dear Teachers, This is TOTALLY a learning resource.',
      ];

      var hehe = Math.floor(Math.random() * lol.length);
      haha.textContent = lol[hehe];
    }

    lmao()

    function getSite() {
      let inputValue = document.querySelector('input').value;

      if (!inputValue.startsWith('http://') && !inputValue.startsWith('https://')) {
        inputValue = 'http://' + inputValue;
      }

      const encodedValue = btoa(inputValue);
      window.location.href = "/web/_" + encodedValue + '_/';
    }
  </script>
</body>
</html>
